{% extends 'base.html' %}
{% block body %}
<form  method="post" enctype="multipart/form-data">
{% csrf_token %}
    <input type="text" name="name" placeholder="MOVIE NAME"><br>
    <input type="text" name="details" placeholder="MOVIE DESCRIPTION"><br>
    <input type="text" name="year" placeholder="MOVIE YEAR"><br>
    <input type="file" name="image"><br>
    <button class="btn btn-warning">Submit</button>
    <a class='btn btn-success'href="{% url 'HomeApp:home' %}">Home</a>
</form>
{% endblock %}
